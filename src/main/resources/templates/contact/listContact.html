<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Liste des Contacts</title>

	<!-- ✅ Lien vers ton CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<!-- ✅ Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h2 class="text-center text-primary">Liste des Contacts</h2>

				<table class="table table-bordered table-striped">
					<thead class="table-dark text-center">
						<tr>
							<th>Id</th>
							<th>Titre</th>
							<th>Message</th>
							<th>Date</th>
							<th>Modifier</th>
							<th>Supprimer</th>
						</tr>
					</thead>
					<tbody>

						<tr th:each="contact : ${contacts}">
							<td th:text="${contact.id}">Id</td>
							<td th:text="${contact.titre}">Titre</td>
							<td th:text="${contact.message}">Message</td>
							<td th:text="${#temporals.format(contact.dateMessage, 'dd/MM/yyyy HH:mm:ss')}">Date Message
							</td>

							<td>
								<a th:href="@{/contacts/update/{id}(id=${contact.id})}"
									class="btn btn-warning btn-sm">Modifier</a>

							</td>
							<td> <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" class="btn btn-danger btn-sm"
									onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce contact ?');">
									Supprimer
								</a></td>
						</tr>
					</tbody>
				</table>

				<div class="text-center mt-3">
					<a class="btn btn-secondary" th:href="@{/contacts/add}">Retour à l'Ajout</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
