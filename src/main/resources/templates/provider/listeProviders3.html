<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Liste des Providers</title>

	<!-- ✅ Lien vers ton CSS -->
	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<!-- ✅ Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<h2 class="text-center text-primary">Liste des Fournisseurs</h2>

				<table class="table table-bordered table-striped">
					<thead class="table-dark text-center">
						<tr>
							<th>Nom</th>
							<th>Adresse</th>
							<th>Mobile</th>
							<th>Modifier</th>
							<th>Supprimer</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="provider, stat : ${listeProviders}">
							<td th:text="${provider.nom}">Nom</td>
							<td th:text="${provider.adresse}">Adresse</td>
							<td th:text="${provider.mobile}">Mobile</td>
							<td>
								<a th:href="@{/provider/modifier/{index}(index=${stat.index})}"
									class="btn btn-warning btn-sm">Modifier</a>

							</td>
							<td> <a th:href="@{/provider/supprimer/{index}(index=${stat.index})}"
									class="btn btn-danger btn-sm"
									onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce fournisseur ?');">
									Supprimer
								</a></td>
						</tr>
					</tbody>
				</table>

				<div class="text-center mt-3">
					<a class="btn btn-secondary" th:href="@{/provider/ajoutProvider3}">Retour à l'Ajout</a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
