<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter Contact</title>
    <meta charset="UTF-8" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <h1 class="mb-4">Ajouter un Contact</h1>

    <form th:action="@{/contacts/add}" th:object="${contact}" method="post" class="w-100" style="max-width: 400px;">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre :</label>
            <input type="text" id="titre" class="form-control" th:field="*{titre}" />
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Message :</label>
            <textarea id="message" class="form-control" th:field="*{message}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ajouter</button>
    </form>

    <a th:href="@{/contacts/list}" class="mt-3">Retour Ã  la liste</a>
</div>

</body>
</html>
