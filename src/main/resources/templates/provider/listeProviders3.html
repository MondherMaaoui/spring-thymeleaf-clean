<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<!-- ✅ Lien vers Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<head>
    <title>Liste des Providers</title>
</head>
<body>
    <h2>Liste des Fournisseurs</h2>
    <table border="1" class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="provider : ${listeProviders}">
                <td th:text="${provider.nom}">Nom</td>
                <td th:text="${provider.adresse}">Adresse</td>
                <td th:text="${provider.mobile}">Mobile</td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/provider/welcome}">Retour à l'accueil</a>
</body>
</html>
