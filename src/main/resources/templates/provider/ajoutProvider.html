<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Simple</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary">Ajout Provider</h2>

    <form class="p-4 border bg-white shadow rounded" th:action="@{/provider/listeProviders1}" method="get">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom">
        </div>

        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse :</label>
            <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Entrer votre adresse">
        </div>

		<div class="mb-3">
		            <label for="mobile" class="form-label">Mobile :</label>
		            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Entrer votre mobile">
		        </div>

        <button type="submit" class="btn btn-success">Envoyer</button>
        <button type="reset" class="btn btn-secondary ms-2">Annuler</button>
    </form>
</div>

</body>
</html>
