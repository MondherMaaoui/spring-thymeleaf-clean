<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Provider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center text-primary">Modifier Provider</h2>

    <form th:action="@{/provider/modifier}" th:object="${provider}" method="post" class="p-4 border bg-white shadow rounded">
        <input type="hidden" th:name="index" th:value="${index}" />
        
        <div class="mb-3">
            <label class="form-label">Nom :</label>
            <input type="text" class="form-control" th:field="*{nom}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse :</label>
            <input type="text" class="form-control" th:field="*{adresse}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile :</label>
            <input type="text" class="form-control" th:field="*{mobile}" />
        </div>

        <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
        <a th:href="@{/provider/listeProviders3}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
</div>
</body>
</html>
