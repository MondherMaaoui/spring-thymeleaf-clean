<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ajout Provider</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<h2 class="text-center text-primary">Ajout Provider</h2>

		<div class="row">
			<div class="col-md-6 mx-auto">
				<form class="p-4 border bg-white shadow rounded" th:object="${provider}"
				th:action="@{/provider/ajoutProvider3}" method="post">
					<div class="mb-3">
						<label class="form-label">Nom :</label>
						<input type="text" class="form-control" th:field="*{nom}" />
					</div>

					<div class="mb-3">
						<label class="form-label">Adresse :</label>
						<input type="text" class="form-control" th:field="*{adresse}" />
					</div>

					<div class="mb-3">
						<label class="form-label">Mobile :</label>
						<input type="text" class="form-control" th:field="*{mobile}" />
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-success">Envoyer</button>
						<button type="reset" class="btn btn-secondary ms-2">Annuler</button>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>

</html>
