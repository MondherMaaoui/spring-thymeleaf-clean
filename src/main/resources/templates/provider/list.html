<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Providers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Liste des Fournisseurs</h2>
    <a th:href="@{/providers/add}" class="btn btn-primary mb-3">Ajouter un nouveau</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Adresse</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="provider : ${providers}">
                <td th:text="${provider.id}"></td>
                <td th:text="${provider.name}"></td>
                <td th:text="${provider.adresse}"></td>
                <td th:text="${provider.email}"></td>
                <td>
                    <a th:href="@{'/providers/edit/' + ${provider.id}}" class="btn btn-warning btn-sm">Modifier</a>
                    <a th:href="@{'/providers/delete/' + ${provider.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Confirmer la suppression ?')">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
