<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Liste des formateurs</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-5">
		<h2 class="text-center">Liste des formateurs</h2>
		<a th:href="@{/formateur/add}" class="btn btn-success mb-3">Ajouter Formateur</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Code</th>
					<th>Nom</th>
					<th>Pr√©nom</th>
					<th>Date de Naissance</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="f : ${formateurs}">
					<td th:text="${f.formaCode}">1</td>
					<td th:text="${f.formaNom}">Nom</td>
					<td th:text="${f.formaPrenom}">Prenom</td>
					<td th:text="${#temporals.format(f.formaDateNaiss, 'dd/MM/yyyy')}">01/01/2000</td>
					<td>
					    <a th:href="@{/formateur/edit/{id}(id=${f.formaCode})}" class="btn btn-warning btn-sm">Modifier</a>
					</td>
					<td>
						<a th:href="@{'/formateur/delete/' + ${f.formaCode}}" class="btn btn-danger btn-sm"
							onclick="return confirm('Supprimer ce formateur ?')">Supprimer</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
