<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title> >Mise a jour Contact</title>

	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

	<div class="container mt-5">
		<h2 class="text-center text-primary">Mise a jour Contact</h2>

		<form th:object="${contact}" class="p-4 border bg-white shadow rounded" th:action="@{/contacts/update}"
			method="post">
			<div class="mb-3">
				<label for="Id" class="form-label">Id Contact :</label>
				<input type="text" class="form-control" id="id" th:field="*{id}" readonly>
			</div>
			<div class="mb-3">
				<label for="titre" class="form-label">Titre :</label>
				<input type="text" class="form-control" id="titre" th:field="*{titre}" placeholder="Entrez votre titre">
			</div>

			<div class="mb-3">
				<label for="message" class="form-label">Message :</label>
				<textarea class="form-control" th:field="*{message}" placeholder="Entrer votre message"></textarea>
			</div>

			< <button type="submit" class="btn btn-success">Envoyer</button>
				<button type="reset" class="btn btn-secondary ms-2">Annuler</button>
		</form>
	</div>

</body>

</html>
