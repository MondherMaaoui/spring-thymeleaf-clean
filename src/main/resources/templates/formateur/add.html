<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un formateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${formateur.formaCode != null ? 'Modifier' : 'Ajouter'} + ' un formateur'"></h2>
    <form th:action="@{/formateur/save}" th:object="${formateur}" method="post">
        <input type="hidden" th:field="*{formaCode}" />
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" th:field="*{formaNom}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Pr√©nom</label>
            <input type="text" th:field="*{formaPrenom}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Date de Naissance</label>
            <input type="date" th:field="*{formaDateNaiss}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/formateur/list}" class="btn btn-secondary">Annuler</a>
		<a th:href="@{/classe/add}" class="btn btn-secondary ms-2">Ajout Classe</a>
		<a th:href="@{/formateurClasse/add}" class="btn btn-secondary ms-2">Ajout Formateur Classe</a>
    </form>
</div>
</body>
</html>
