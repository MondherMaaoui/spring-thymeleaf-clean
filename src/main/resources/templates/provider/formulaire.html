<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Simple</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary">Formulaire d'inscription</h2>

    <form class="p-4 border bg-white shadow rounded" th:action="@{/provider/email}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="exemple@email.com">
        </div>

        <div class="mb-3">
            <label for="motdepasse" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control" id="motdepasse" name="motdepasse">
        </div>

        <button type="submit" class="btn btn-success">Envoyer</button>
        <button type="reset" class="btn btn-secondary ms-2">Annuler</button>
    </form>
</div>

</body>
</html>
